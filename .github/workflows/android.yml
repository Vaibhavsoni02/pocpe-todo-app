name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        chmod +x gradlew.bat
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      continue-on-error: true  # Continue even if release build fails (due to missing signing config)
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success() || failure()  # Upload even if build had issues
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: ignore  # Don't fail if release APK doesn't exist
        
    - name: Generate Build Info
      run: |
        echo "## Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Debug APK:** Available in artifacts" >> $GITHUB_STEP_SUMMARY
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "- **Release APK:** Available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Release APK:** Not available (signing config required)" >> $GITHUB_STEP_SUMMARY
        fi
